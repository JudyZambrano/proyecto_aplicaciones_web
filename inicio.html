<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ULEAM - Inicio de Sesión</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
<img src="logo_uleam.png" alt="Logo ULEAM" style="width: 180px; display: block; margin: 0 auto;">
  <div class="container">
    <h1>ULEAM</h1>
    <h2>Inicio de Sesión</h2>
    <form id="loginForm">
      <label for="correo">Correo institucional:</label>
      <input type="email" id="correo" required>
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" required>
      <button type="submit">Iniciar sesión</button>
      <a href="#">¿Has olvidado la contraseña?</a>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      const correo = document.getElementById("correo").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      if (!correo || !contrasena) {
        alert("Completa todos los campos.");
        e.preventDefault();
      } else if (!correo.includes("@uleam.edu.ec")) {
        alert("Usa un correo institucional válido (@uleam.edu.ec).");
        e.preventDefault();
      } else {
        e.preventDefault();
        window.location.href = "registro.html";
      }
    });
  </script>
</body>
</html>
