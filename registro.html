<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ULEAM - Registro</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
<img src="logo_uleam.png" alt="Logo ULEAM" style="width: 180px; display: block; margin: 0 auto;">
  <div class="container">
    <h1>ULEAM</h1>
    <h2>Registro de Persona con Discapacidad</h2>
    <form id="registroForm">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" required />

      <label for="matricula">ID / Matrícula:</label>
      <input type="text" id="matricula" required />

      <label for="sexo">Sexo:</label>
      <select id="sexo" required>
        <option value="">Seleccione</option>
        <option>Masculino</option>
        <option>Femenino</option>
        <option>Otro</option>
      </select>

      <label for="nacimiento">Fecha de nacimiento:</label>
      <input type="date" id="nacimiento" required />

      <label for="discapacidad">Tipo de discapacidad:</label>
      <select id="discapacidad" required>
        <option value="">Seleccione</option>
        <option>Visual</option>
        <option>Auditiva</option>
        <option>Física</option>
        <option>Intelectual</option>
        <option>Otra</option>
      </select>

      <label for="porcentaje">Porcentaje de discapacidad (%):</label>
      <input type="number" id="porcentaje" min="1" max="100" required />

      <label for="facultad">Facultad:</label>
      <select id="facultad" required>
        <option value="">Seleccione</option>
        <option>Ingeniería</option>
        <option>Educación</option>
        <option>Salud</option>
        <option>Administración</option>
      </select>

      <label for="emergencia">Nombre contacto de emergencia:</label>
      <input type="text" id="emergencia" required />

      <label for="telEmergencia">Teléfono de emergencia:</label>
      <input type="tel" id="telEmergencia" required />

      <button type="submit">Registrar</button>
    </form>
  </div>

  <script>
  document.getElementById("registroForm").addEventListener("submit", function (e) {
    const campos = [
      "nombre", "matricula", "sexo", "nacimiento", "discapacidad",
      "porcentaje", "facultad", "emergencia", "telEmergencia"
    ];

    let valido = true;

    campos.forEach((id) => {
      const valor = document.getElementById(id).value.trim();
      if (!valor) {
        alert("Completa todos los campos requeridos.");
        valido = false;
        e.preventDefault();
        return;
      }
    });

    const porcentaje = parseInt(document.getElementById("porcentaje").value);
    if (isNaN(porcentaje) || porcentaje < 1 || porcentaje > 100) {
      alert("El porcentaje debe estar entre 1 y 100.");
      valido = false;
      e.preventDefault();
    }

    const telEmergencia = document.getElementById("telEmergencia").value;
    if (!/^[0-9]{7,10}$/.test(telEmergencia)) {
      alert("Número de emergencia inválido. Debe tener entre 7 y 10 dígitos.");
      valido = false;
      e.preventDefault();
    }
  });
</script>

</body>
</html>
