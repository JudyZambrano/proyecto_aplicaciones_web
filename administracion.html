<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ULEAM - Administración</title>
  <link rel="stylesheet" href="estilos.css" />
  <style>
    .grafico-circular {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(
        #4e79a7 0% 56.6%,          
        #f28e2b 56.6% 59%,        
        #e15759 59% 100%          
      );
      margin: 30px auto;
      position: relative;
      border: 3px solid #ccc;
    }

    .leyenda {
      max-width: 300px;
      margin: 10px auto;
      font-size: 14px;
    }

    .leyenda-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .cuadro-color {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      border-radius: 3px;
    }

    .azul { background-color: #4e79a7; }
    .naranja { background-color: #f28e2b; }
    .rojo { background-color: #e15759; }
  </style>
</head>
<body>
<img src="logo_uleam.png" alt="Logo ULEAM" style="width: 180px; display: block; margin: 0 auto;">
  <div class="container">
    <h1>ULEAM</h1>
    <h2>Panel de Administración</h2>
    <div class="panel">
      <p><strong>Personas registradas:</strong> 100</p>
      <p><strong>Tipos de discapacidad:</strong> 5</p>
      <p><strong>Intervenciones realizadas:</strong> 54</p>
      <button onclick="alert('Accediendo a la lista...')">Ver lista</button>
      <button onclick="alert('Generando reporte...')">Crear reporte</button>
    </div>

    <div class="grafico-circular"></div>

    <div class="leyenda">
      <div class="leyenda-item"><div class="cuadro-color azul"></div>Personas registradas (100)</div>
      <div class="leyenda-item"><div class="cuadro-color naranja"></div>Tipos de discapacidad (5)</div>
      <div class="leyenda-item"><div class="cuadro-color rojo"></div>Intervenciones realizadas (54)</div>
    </div>
  </div>
</body>
</html>
</body>
</html>
